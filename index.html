<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #can {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Interactive Particles</h1>
        <p>Move your mouse to interact with the particles</p>
    </div>
    <canvas id="can"></canvas>

    <script>
        const mouse = {
            x: undefined,
            y: undefined
        };

        const c = document.getElementById("can");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        const ctx = c.getContext("2d");
        const circlearray = [];

        // Handle window resize
        window.addEventListener('resize', function() {
            c.width = window.innerWidth;
            c.height = window.innerHeight;
            init();
        });

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Circle {
            constructor(x, y, dx, dy, radius) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = radius;
                this.minRadius = radius;
                this.maxRadius = 40;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.stroke();
            }

            update() {
                if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;

                // Interactive
                const distance = Math.hypot(mouse.x - this.x, mouse.y - this.y);
                
                if (distance < 100) {
                    if (this.radius < this.maxRadius) {
                        this.radius += 1;
                    }
                } else if (this.radius > this.minRadius) {
                    this.radius -= 1;
                }

                this.draw();
            }
        }

        function init() {
            circlearray.length = 0;
            for (let i = 0; i < 150; i++) {
                const radius = Math.random() * 10 + 5;
                const x = Math.random() * (innerWidth - radius * 2) + radius;
                const y = Math.random() * (innerHeight - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 2;
                const dy = (Math.random() - 0.5) * 2;
                
                circlearray.push(new Circle(x, y, dx, dy, radius));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
            ctx.fillRect(0, 0, innerWidth, innerHeight);
            
            circlearray.forEach(circle => {
                circle.update();
            });
        }

        init();
        animate();
    </script>
</body>
</html>
